@if (assignmentTransmis) {
<h2>Detail de l'assignment: </h2>
}

@if (assignmentTransmis) {
<mat-card>
    <mat-card-content>
        <mat-card-title> {{assignmentTransmis.nom}}</mat-card-title>
        <mat-card-subtitle>rendu le: {{assignmentTransmis.dateRendu | date}}</mat-card-subtitle>
    </mat-card-content>
    <mat-card-actions class="container">
            @if (!assignmentTransmis.rendu){
            <mat-checkbox (click)="onAssignmentRendu()">Rendu</mat-checkbox>
            }
            <button mat-raised-button color="warn" (click)="onDeleteAssignment()">SUPPRIMER</button>
           
    </mat-card-actions>
</mat-card>
}
